<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Page</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="header"> 
      <div class="wrapper"> 
        <div class="header-inner"> 
          <div class="burger"></div><a class="logo" href="#"><img src="../../img/svg/pug.svg" alt="logo"></a>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section> 
          <div class="main-inner"> 
            <div class="main-button">Add item</div>
            <p>page.pug</p>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"> <span>ramilzaidullin@mail.ru</span></footer>
    <aside class="burger-menu"><img class="button-close" src="../../../img/svg/cross.svg" alt="button-close">
      <ul class="burger-list">
        <li class="burger-item">Main</li>
        <li class="burger-item">Content</li>
      </ul>
    </aside>
    <div class="modal">
      <form class="form">
        <h3 class="form-title">Create new item</h3>
        <div class="form-body"> 
          <div class="input-wrapper"> <span class="input-title">Name: </span>
            <input class="input-name" type="text">
          </div>
          <div class="input-wrapper"> <span class="input-title">Image: </span>
            <input class="input-file" type="file" placeholder="File upload" id="input-file">
            <label class="input-file__button" for="input-file"><span class="input-file__button-placeholder">File upload</span><span class="input-file__button-text">Choose...</span></label>
          </div>
          <div class="input-wrapper"> <span class="input-title">Description: </span>
            <textarea class="input-textarea"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input class="checkbox-input" type="checkbox" id="checked">
            <label class="checkbox-text" for="checked">Show</label>
          </div>
          <div class="buttons-wrapper"> 
            <button class="button-submit" type="submit" disabled>Ok </button>
            <button class="button-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/pageB.js"></script>
    <script src="js/vendor.js"></script>
  </body>
</html>
